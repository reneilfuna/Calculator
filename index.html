<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>La Calculatrice</title>
    </head>
    <body>
        <div id="header"></div>
        <div id="container">
            <div id="display">0</div>
            <div id="buttons">
                <div class="rowOfButtons">
                    <div class="top alt button">C</div>
                    <div class="top alt button">+/-</div>
                    <div class="top alt button">%</div>
                    <div class="end operator button">&#247</div>
                </div>
                <div class="rowOfButtons">
                    <div class="number button">7</div>
                    <div class="number button">8</div>
                    <div class="number button">9</div>
                    <div class="end operator button">&#215</div>
                </div>
                <div class="rowOfButtons">
                    <div class="number button">4</div>
                    <div class="number button">5</div>
                    <div class="number button">6</div>
                    <div class="end operator button">-</div>
                </div>
                <div class="rowOfButtons">
                    <div class="number button">1</div>
                    <div class="number button">2</div>
                    <div class="number button">3</div>
                    <div class="end operator button">+</div>
                </div>
                <div class="rowOfButtons">
                    <div class="number button zero">0</div>
                    <div class="number button">.</div>
                    <div class="end alt button">=</div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
        <script src="calc.js"></script>
    </body>
</html>
